<h1 mat-dialog-title>Buscar Empleado</h1>
<div mat-dialog-content>
    <div fxLayout="column" fxLayout.xs="column">
        <section fxFlex fxLayout="row">
            <mat-form-field fxFlex fxFlex.xs="100" appearance="outline">
                <mat-label>Buscar Empleado (RFC)</mat-label>
                <input matInput [(ngModel)]="search">
            </mat-form-field>
            <div fxFlex="none">
                <section class="search-button">
                    <button mat-raised-button color="accent" (click)="buscarEmpleados()">
                        <mat-icon>search</mat-icon>
                    </button>
                </section>
            </div>
            <div fxFlex="none">
                <section class="search-button">
                    <button mat-raised-button color="info"  routerLink="/empleados/nuevo" (click)="dialogRef.close()">
                        <mat-icon>add_circle</mat-icon>
                        Registrar Empleado Nuevo
                    </button>
                   
                </section>
            </div>
        </section>

        <div fxFlex ><!--class="mat-elevation-z8"-->
            <div style="padding-bottom:5px; max-height: 300px; overflow: auto;">
                <table #usersTable mat-table [dataSource]="dataSource" class="users-table" matSort>
                    <!-- Username Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="rfc">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> RFC </th>
                        <td mat-cell *matCellDef="let row"> {{row.rfc}} </td>
                    </ng-container>
                    <ng-container matColumnDef="clues">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CLUES </th>
                        <td mat-cell *matCellDef="let row"> {{row.clues.nombre_unidad}}<br> {{ row.cr.descripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="noResultsFound">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="columnsToDisplay.length">
                            No se encontraron registros 
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let row; let i = index">
                            <button mat-raised-button color="primary"><mat-icon>swap_horiz</mat-icon></button>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                    <tr mat-row [ngClass]="{'selected-item': i==selectedItemIndex}" *matRowDef="let row; let i = index; columns: columnsToDisplay;"></tr>

                    <tr mat-footer-row *matFooterRowDef="['noResultsFound']" class="not-results-found" [ngClass]="{'hide':!(dataSource!=null && dataSource.length==0)}"></tr>
                </table>
            </div>
            <!--<mat-paginator *ngIf="resultsLength > 0" #paginator [pageSize]="pageSize" [pageIndex]="currentPage" [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons (page)="pageEvent = loadEmpleadosData($event)"></mat-paginator>-->
        </div>
    </div>
</div>
