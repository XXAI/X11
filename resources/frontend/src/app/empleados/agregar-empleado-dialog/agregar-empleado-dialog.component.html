<h1 mat-dialog-title>Agregar Empleado</h1>
<div mat-dialog-content>
    <div fxLayout="column" fxLayout.xs="column">
        <section fxFlex fxLayout="row">
            <mat-form-field fxFlex fxFlex.xs="100" appearance="outline">
                <mat-label>Buscar Empleado</mat-label>
                <input matInput>
            </mat-form-field>
            <div fxFlex="none">
                <section class="search-button">
                    <button mat-raised-button color="accent">
                        <mat-icon>search</mat-icon>
                    </button>
                </section>
            </div>
        </section>

        <div fxFlex ><!--class="mat-elevation-z8"-->
            <div style="padding-bottom:5px; max-height: 300px; overflow: auto;">
                <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>
                    
                    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <div class="example-element-diagram">
                                    <div class="example-element-position"> {{element.position}} </div>
                                    <div class="example-element-symbol"> {{element.symbol}} </div>
                                    <div class="example-element-name"> {{element.name}} </div>
                                    <div class="example-element-weight"> {{element.weight}} </div>
                                </div>
                                <div class="example-element-description">
                                    {{element.description}} <span class="example-element-description-attribution"> -- Wikipedia </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                </table>
            </div>
            <mat-paginator #paginator [pageSize]="pageSize" [pageIndex]="currentPage" [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons (page)="pageEvent = loadEmpleadosData($event)"></mat-paginator>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <span fxFlex></span>
    <button mat-button (click)='cancelar()'>Cancelar</button>
    <button mat-raised-button (click)="aceptar()" color="info"><mat-icon>check</mat-icon> Aceptar</button>
</div>
