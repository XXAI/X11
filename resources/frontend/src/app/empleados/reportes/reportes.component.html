<br>
<section class="profile" >
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <section fxFlex="95" fxLayout="column" fxLayoutAlign="center">
            <div class="users-loading-shade" *ngIf="isLoading"><mat-spinner></mat-spinner></div>
            <mat-card fxFlex.xs="100%" fxFlex="90%">
                <div fxLayout="column">
                    <div fxFlex fxLayout="row wrap">
                        <mat-form-field fxFill appearance="outline">
                            <mat-label>Query</mat-label>
                            <textarea matInput [(ngModel)]="execQuery" placeholder="Query a ejecutar" rows="5"></textarea>
                        </mat-form-field>
                    </div>
                    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                        <section fxFlex="55">
                            <button [disabled]="!execQuery" mat-raised-button (click)="execQuery = ''" [attr.aria-label]="'Clean Query'" [attr.aria-pressed]="'cleanQuery'">
                                Limpiar
                            </button>
                        </section>
                        <button fxFlex="20" mat-raised-button color="accent" (click)="executeQuery()">
                            <mat-icon>play_arrow</mat-icon> Ejecutar
                        </button>
                        <button fxFlex="20" mat-raised-button color="primary" (click)="downloadReport()">
                            <mat-icon>archive</mat-icon> Descargar
                        </button>
                    </div>
                </div>
            </mat-card>
            
            
                <div class="results-container mat-elevation-z1">
                    <div class="results-table-container">
                        <table #reultsTable mat-table [dataSource]="dataSource" class="users-table" matSort>
                            
                            <ng-container matColumnDef="estatus">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                                <td mat-cell *matCellDef="let row"> <mat-icon>{{(row.estatus >= 2)?statusIcon[row.estatus]:statusIcon[row.estatus+'-'+row.validado]}}</mat-icon> </td>
                            </ng-container>
                    
                            
                            <ng-container matColumnDef="Nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
                                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                            </ng-container>
                    
                            
                            <ng-container matColumnDef="RFC" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.xs="true"> RFC </th>
                                <td mat-cell *matCellDef="let row" fxHide.xs="true"> {{row.rfc}} </td>
                            </ng-container>
                    
                            
                            <ng-container matColumnDef="Clues" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.xs="true"> CLUES </th>
                                <td mat-cell *matCellDef="let row" fxHide.xs="true"> {{row.clues}} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="noResultsFound">
                                <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                                    No se encontraron registros 
                                </td>
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row [ngClass]="{'selected-item': i==selectedItemIndex}" *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>

                            <tr mat-footer-row *matFooterRowDef="['noResultsFound']" class="not-results-found" [ngClass]="{'hide':!(dataSource!=null && dataSource.length==0)}"></tr>
                        </table>
                    </div>
                    <mat-paginator *ngIf="paginarResultados" #paginator [pageSize]="pageSize" [pageIndex]="currentPage" [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons (page)="pageEvent = loadResultsData($event)"></mat-paginator>
                </div>
            
        </section>
    </div>
</section>
