<h1 mat-dialog-title>Transferir Empleado</h1>
<div mat-dialog-content>
    <div fxLayout="row" fxLayout.xs="column" [formGroup]='cluesForm'>
        <mat-form-field class="example-full-width" fxFlex>
            <input matInput placeholder="CLUES" [matAutocomplete]="cluesAutocomplete" formControlName='clues'>
            <!--mat-autocomplete #cluesAutocomplete="matAutocomplete" [displayWith]="displayFn" [panelWidth]="'auto'">
                <mat-option *ngFor="let item of filteredClues | async" [value]="item">
                    {{item.nombre_unidad}}
                </mat-option>
            </mat-autocomplete-->
            <mat-autocomplete #cluesAutocomplete="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngIf="cluesLoading" class="is-loading"><mat-spinner diameter="25"></mat-spinner></mat-option>
                <ng-container *ngIf="!cluesLoading">
                    <mat-option *ngFor="let item of filteredClues" [value]="item">
                        [{{item.clues}}] {{ item.nombre_unidad }}
                    </mat-option>
                </ng-container>
            </mat-autocomplete>
            <mat-hint align="end" *ngIf="cluesForm.get('clues').value">[{{cluesForm.get('clues').value.clues}}]</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <span fxFlex></span>
    <button mat-button (click)='cancelar()'>Cancelar</button>
    <button mat-raised-button (click)="transferir()" color="primary" [disabled]="!(this.cluesForm.get('clues').value.clues && this.cluesForm.get('clues').value.clues != cluesActual)"><mat-icon>swap_horiz</mat-icon> Transferir</button>
</div>
