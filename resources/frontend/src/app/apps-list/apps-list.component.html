<section class="container">
    <!-- <div class="grid-spacer"></div> -->
    <!-- <div fxFlex="80" style="height:80%" fxFlex.gt-md="1139px" fxLayoutAlign="center start"   > -->
    <div class="grid">
        <ng-container *ngFor="let app of apps">
            <figure [routerLink]="['/'+app.route]">
                <img src="{{ app.icon }}" alt="Icon">
                <figcaption class="ellipsis">{{ app.name }}</figcaption>
            </figure>
        </ng-container>
    </div>

</section>
