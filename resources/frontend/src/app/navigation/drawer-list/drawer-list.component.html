<mat-drawer-container class="example-container" autosize style="height: 100%;">
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list *ngIf="selectedApp && selectedApp.children && selectedApp.children.length > 0">
            <a mat-list-item *ngFor="let app of selectedApp.children" routerLink="{{ app.route }}" routerLinkActive="list-item-active" [class.link-route-item-collapsed]="!expandDrawer">
                <mat-icon matListIcon>{{ app.icon }}</mat-icon>
                <h3 matLine *ngIf="expandDrawer"> {{ app.name }} </h3>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLinkActive="list-item-active" (click)="cerrar()" style="color: red;">
                <mat-icon matListIcon>close</mat-icon>
                <h3 matLine *ngIf="expandDrawer"> CERRAR MENU </h3>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="example-sidenav-content" style="position: fixed; margin: 5px 0px 0px 5px;" *ngIf="visualizarButton  && selectedApp && selectedApp.children && selectedApp.children.length > 0">
        <button mat-mini-fab aria-label="SUB MENU" style="color: black !important; background-color: darkgray;" (click)="drawer.toggle(); visualizarButton = !visualizarButton">
            <mat-icon>more_horiz</mat-icon>
        </button>
    </div>
</mat-drawer-container>
