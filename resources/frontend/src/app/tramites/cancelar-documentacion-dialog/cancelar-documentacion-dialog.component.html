
<h1 mat-dialog-title>DENEGAR DOCUMENTACIÓN DEL TRABAJADOR</h1>
<hr style="border: 1px solid #3f51b5;">
<div>
    <mat-chip-list>
        <mat-chip color="primary"> <mat-icon>person</mat-icon> <b style="font-size: 12pt;">{{nombre}}</b></mat-chip> 
    </mat-chip-list>
</div>
<br>
<div mat-dialog-content>
    <form [formGroup]="form" >
        <div class="row">
            
            <div fxFlex="100" fxFlex.xs="100">
                <b>SELECCIONE EL/LOS DOCUMENTO(S) CON INCIDENCIAS:</b>
               
                <!--<ul *ngFor="let choice of checks; let i=index" class="col-md-2">
                    <li>
                        <label>
                            <input type="checkbox" [value]="choice.value" (change)="onCheckChange($event)">
                            {{choice.description}}
                        </label>
                    </li>
                    
                </ul>-->
                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" style="margin-top:10px">
                    <div fxFlex="50" fxFlex.xs="100">
                        <mat-list role="list" class="lista_documentos">
                            <div *ngFor="let choice of checks; let i=index">
                                <mat-list-item role="listitem"  *ngIf="i<7" >
                                    <label>
                                        <input type="checkbox" [value]="choice.value" (change)="onCheckChange($event)">
                                        {{choice.description}}
                                    </label>
                                </mat-list-item>
                            </div>
                           
                        </mat-list>
                    </div>
                        
                    <div fxFlex="50" fxFlex.xs="100">
                        <mat-list role="list" class="lista_documentos">
                            <div *ngFor="let choice of checks; let i=index">
                                <mat-list-item role="listitem"   *ngIf="i>=7">
                                    <label >
                                        <input type="checkbox" [value]="choice.value" (change)="onCheckChange($event)">
                                        {{choice.description}}
                                    </label>
                                </mat-list-item>
                            </div>
                            
                        </mat-list>
                    </div>
                </div>        
                
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" style="margin-top:10px">
            
            
            <div fxFlex="100" fxFlex.xs="100">
                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3px">
                    <mat-form-field fxFlex="100" fxFlex.xs="100">
                        <textarea matInput  formControlName="observacion" placeholder="Observación" rows="5" required></textarea>
                        <mat-error *ngIf="form.get('observacion').invalid && (form.get('observacion').dirty || form.get('observacion').touched)">
                            <span *ngIf="form.get('observacion').errors.required">Campo obligatorio</span>
                        </mat-error>
                    </mat-form-field>
                </div>    
                
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button (click)="subir()" color="success" [disabled]="!form.valid || isLoading">
      <span *ngIf="!isLoading">
        Guardar
    </span>
    <span *ngIf="isLoading">
        <div class="form-loading-shade">
            Cargando Informaciòn
            <mat-icon><mat-spinner [diameter]="20" color="primary"></mat-spinner></mat-icon>
           
        </div>
        
    </span>
    </button>
</div>
