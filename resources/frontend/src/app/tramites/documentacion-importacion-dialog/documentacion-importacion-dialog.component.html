
<section  fxFlex="100" fxFlex.xs="100">
    <mat-card>
        <mat-card-title>IMPORTAR ARCHIVOS DEL TRABAJADOR</mat-card-title>
        <mat-card-subtitle>{{nombre}}</mat-card-subtitle>
        <mat-card-content>
            <div>
                Maximo de peso del archivo 5Mb.
            </div>
            <form (ngSubmit)="subir()" [formGroup]="form">
                <div class="form-group">
                    <label>Archivo</label>
                    <input type="file" formControlName="file" class="form-control" accept="application/pdf" (change)="fileChange($event)">
                </div>
                <button type="submit" mat-raised-button color="primary">ENVIAR</button>
            </form>
    
            
        </mat-card-content>
    </mat-card>
</section>
